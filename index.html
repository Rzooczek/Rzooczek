<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Brana</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .portal {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 1) 0%, rgba(200, 0, 0, 0.8) 50%, rgba(255, 0, 0, 0) 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 40px rgba(255, 0, 0, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="animated_brane_collision.gif" style="width: 100vw; height: 100vh; object-fit: cover; position: absolute;">
        
        <!-- Portale -->
        <div class="portal" style="top: 20%; left: 30%;" onclick="window.location.href='portal1.html'"></div>
        <div class="portal" style="top: 50%; left: 70%;" onclick="window.location.href='portal2.html'"></div>
        <div class="portal" style="top: 70%; left: 20%;" onclick="window.location.href='portal3.html'"></div>
        <div class="portal" style="top: 40%; left: 50%;" onclick="window.location.href='portal4.html'"></div>
        <div class="portal" style="top: 80%; left: 80%;" onclick="window.location.href='portal5.html'"></div>
    </div>
</body>
</html>
